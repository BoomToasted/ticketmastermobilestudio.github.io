<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="refresh" content="60">
	<style>
		div.container {
    		height: 1080px;
    		position: relative 
    	}
		div.container p {
    		margin: 0;
    		width: 1000px;
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		margin-right: -50%;
    		transform: translate(-50%, -50%) ;
    		font-family: Courier;
    		font-size: 36pt;
    		color: #f0f0f0;
    		text-align: center
    	}
    	body {
    		background-color: #404040
    	}
	</style>
</head>
<body>
	<div class="container">
		<p>Hey! How about that. The text is centered and wraps nicely when it hits the limits of the width.</p>
	</div>
</body>
</html>
